<div class="container" id="container">

    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="../pic/gal1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ibirapuera Park">
      </div>
      <div class="column">
        <img class="demo cursor" src="../pic/gal2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mercado Municipal de São Paulo">
      </div>
      <div class="column">
        <img class="demo cursor" src="../pic/gal3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Templo Mayor">
      </div>
      <div class="column">
        <img class="demo cursor" src="../pic/gal4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ahsan Manzil Museum">
      </div>
    </div>
  </div> 
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("demo");
              let captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            } 
        </script>
