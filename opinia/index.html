    <header class="menufixed" id="menufixed">

    <main class="main" id="form">
        <h1 id="tytulpodstr">Opinia o stronie</h1>
        <form action=mailto:jakub.pątkowski@tm1.edu.pl method=post>
            <h3>Dane:</h3>
            <p><label for=imie>Imię:</label>
            <input type=text name=imie id=imie maxlength=15 placeholder="Imię"></p>
            <p><label for=wiek>Wiek:</label>
            <input type=number name=wiek id=wiek min=16 max=120 placeholder="Wiek"></p>
            <p><label for=wiek>Email:</label>
            <input type=email name=email id=email maxlength="120" placeholder="Email"></p>
            <h3>Czy ta strona była ciekawa?</h3>
            <label for="1a"><input type=radio id=1a name=ciekawe value=tak> Tak</label><br>
            <label for="1b"><input type=radio id=1b name=ciekawe value=nie> Nie</label><br>
            <h3>Jakie miasta Ciebie zainteresowały?</h3>
            <label for=a><input type=checkbox id=a name=interesujace value=delhi>Delhi</label><br>
            <label for=b><input type=checkbox id=b name=interesujace value=dhaka>Dhaka</label><br>
            <label for=c><input type=checkbox id=c name=interesujace value=kair>Kair</label><br>
            <label for=d><input type=checkbox id=d name=interesujace value=meksyk>Meksyk</label><br>
            <label for=e><input type=checkbox id=e name=interesujace value=saopaulo>Sao Paulo</label><br>
            <label for=f><input type=checkbox id=f name=interesujace value=szanghaj>Szanghaj</label><br>
            <label for=g><input type=checkbox id=g name=interesujace value=tokio>Tokio</label><br>
            <h3>Jak oceniasz stronę (1-5):</h3>
            <select name=3 id=3>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <h3><label for=uwagi>Inne uwagi dotyczące strony:</label></h3>
            <p><textarea id=uwagi name=uwagi rows=20 cols=100 maxlength=50>Wpisz tutaj swoje uwagi:</textarea></p>
            <p><input type=reset onclick="alert(`Wyczyszczono odpowiedzi!`)" value="Wyczyść formularz"></p>
            <p><input type=submit onclick="alert(`Przesłano odpowiedzi!`)" value="Wyślij formularz"></p>
        </form>
    </main>
    <footer><p id="textstopka">Jakub Pątkowski 2tb</p></footer>
